{% extends 'base.html' %}

{% block content %}

  <div class="container" class="table-responsive">
    <h1>Lista de Autores Ativos</h1>

    <table class="table table-bordered table-hover table-sm">
      <caption>Lista de Autores</caption>
      <thead>
        <tr class="table-primary">
          <th scope="col">Autor</th>
        </tr>
      </thead>
      <tbody>
        {% for autor in autor_todos %}      
          <tr>
              <td><a href="/autorID/{{autor.id}}">{{ autor.nome }}</td>             
              <td><a href="/autor/{{ aluno.id }}/update/"><span><i class="fas fa-edit"></i></span></td>
              <td><a href="/delete/{{ aluno.id }}"><span><i class="fas fa-trash"></i></span></td>
          </tr>
        {% empty %}
          <tr>
             <td colspan="4">Nenhum Autor encontrado.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    
  </div>

{% endblock %}
